<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Test</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>
    <style>
        body { 
            background: #000; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
        }
        .test-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid green;
            padding: 20px;
        }
        spline-viewer {
            width: 100%;
            height: 500px;
            display: block;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Spline Viewer Test</h1>
        <p>If the Spline viewer is working, you should see a 3D model below:</p>
        
        <spline-viewer url="https://prod.spline.design/6Wis9hG0P7cYdK5G/scene.splinecode">
            <p style="color: white; text-align: center; padding: 50px;">Loading 3D model...</p>
        </spline-viewer>
        
        <p>If this doesn't work, try the original URL:</p>
        <spline-viewer url="https://prod.spline.design/SkmylPpq5F7Wkk5V/scene.splinecode">
            <p style="color: white; text-align: center; padding: 50px;">Loading original model...</p>
        </spline-viewer>
    </div>
</body>
</html>
