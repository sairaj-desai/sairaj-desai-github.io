  <style>
    :root { --text: #e5e7eb; }
    body { font-family: 'Poppins', sans-serif; background: #000000; color: #e5e7eb; }
    .content-wrap { max-width: 1200px; margin: 0 auto; padding: 6rem 2rem 4rem; position: relative; }
    /* Shiny dark contact styles (use global nav-menu styles from style.css) */
    .contact-section { padding-top: 14rem; padding-bottom: 3.5rem; }
    .contact-section .section-title {
      text-align: center;
      display: block;
      margin: 0 auto 2rem;
      font-size: clamp(3.2rem, 8vw, 5rem);
      letter-spacing: 1.5px;
    }
    .contact-card {
      max-width: 600px;
      margin: 0 auto;
      background: linear-gradient(#0000, #0000) padding-box,
                 linear-gradient(135deg, rgba(59,130,246,0.6), rgba(147,64,255,0.6)) border-box;
      border: 1px solid transparent;
      background-clip: padding-box, border-box;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.25rem;
    }
    .contact-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; max-width: 520px; margin: 0 auto; }
    /* Input wrapper for floating labels and animated gradient borders */
    .input-wrap {
      position: relative;
      border-radius: 14px;
      padding: 2px; /* gradient border thickness */
      background: linear-gradient(135deg, rgba(59,130,246,0.35), rgba(147,64,255,0.35));
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.4s ease;
      overflow: hidden;
    }
    .input-wrap-inner {
      position: relative;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      padding: 0.9rem 1rem 1.1rem;
      overflow: hidden;
    }
    /* Subtle frosted texture overlay */
    .input-wrap-inner::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02) 0,
        rgba(255,255,255,0.02) 1px,
        transparent 2px
      );
      opacity: 0.35;
      mix-blend-mode: overlay;
    }
    /* Animated underline on focus */
    .input-wrap-inner::after {
      content: "";
      position: absolute;
      left: 12px; right: 12px; bottom: 8px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #9340ff);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 300ms ease;
      opacity: 0.9;
    }
    .input-wrap:focus-within .input-wrap-inner::after { transform: scaleX(1); }
    /* Focus shine sweep */
    @keyframes shineSweep {
      0% { opacity: 0; transform: translateX(-40%) skewX(-12deg); }
      50% { opacity: 0.25; }
      100% { opacity: 0; transform: translateX(140%) skewX(-12deg); }
    }
    .input-wrap:focus-within .input-wrap-inner::before { animation: shineSweep 700ms ease; }
    .input-label {
      position: absolute;
      left: 14px;
      top: 12px;
      font-size: 0.9rem;
      color: #9ca3af;
      pointer-events: none;
      transition: transform 0.2s ease, opacity 0.2s ease, font-size 0.2s ease;
      }
    .input-wrap.filled .input-label,
    .input-wrap:focus-within .input-label {
      transform: translateY(-8px) scale(0.92);
      opacity: 0.9;
      color: #e5e7eb;
    }
    .contact-input {
      width: 100%;
      padding: 0.85rem 0.5rem 0.4rem;
      border: none;
      background: transparent;
      color: var(--text);
      outline: none;
      transition: box-shadow 0.25s ease, transform 0.2s ease;
    }
    .contact-input::placeholder { color: #9ca3af; }
    .input-wrap:focus-within .input-wrap-inner {
      border-color: rgba(99,102,241,0.55);
      box-shadow: inset 0 1px 6px rgba(255,255,255,0.05), 0 10px 28px rgba(147,64,255,0.22);
    }
    .input-wrap:focus-within { transform: translateY(-1px) scale(1.005); filter: saturate(1.08); }

    /* Entrance animation per field (staggered) */
    @keyframes fieldIn {
      0% { opacity: 0; transform: translateY(12px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .contact-grid .input-wrap { opacity: 0; animation: fieldIn 640ms cubic-bezier(0.22, 1, 0.36, 1) both; }
    .contact-grid .input-wrap:nth-child(1) { animation-delay: 0ms; }
    .contact-grid .input-wrap:nth-child(2) { animation-delay: 120ms; }
    .contact-grid .input-wrap:nth-child(3) { animation-delay: 240ms; }
    .contact-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.9rem 1.25rem;
      border-radius: 999px;
      color: #fff;
      background: linear-gradient(135deg, #3b82f6, #9340ff);
      box-shadow: 0 8px 24px rgba(147,64,255,0.25);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .contact-button:hover { transform: translateY(-2px); box-shadow: 0 12px 36px rgba(147,64,255,0.35); }
    .contact-button:active { transform: translateY(0); }

    /* Smaller spline for contact */
    .contact-spline { width: 100%; max-width: 720px; height: 360px; margin: 0 auto 16px; border-radius: 12px; overflow: hidden; position: relative; }
    .contact-spline spline-viewer { position: relative; z-index: 1; }
    /* Black rectangle overlay at bottom-right of the spline model */
    .contact-spline .black-rect {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 160px;
      height: 60px;
      background: #000;
      border-radius: 8px;
      z-index: 5;
    }
    .contact-socials { display: flex; justify-content: center; gap: 1.25rem; margin-top: 1rem; }
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(147,64,255,0.2));
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .social-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(147,64,255,0.25); border-color: rgba(147,64,255,0.45); }

    /* Per-letter typing animation */
    .type-stagger { display: inline-block; white-space: pre; }
    .type-stagger span { display: inline-block; opacity: 0; transform: translateY(8px); animation: letterIn 0.5s ease forwards; }
    @keyframes letterIn { to { opacity: 1; transform: translateY(0); } }

  <script>
    // Per-letter typing: wrap each letter in spans with staggered delays
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.type-stagger').forEach(el => {
        const text = el.textContent;
        el.textContent = '';
        let delay = 0;
        for (const ch of text) {
          const span = document.createElement('span');
          span.textContent = ch;
          span.style.animationDelay = `${delay}s`;
          delay += ch === ' ' ? 0.02 : 0.06;
          el.appendChild(span);
        }
      });
      // Floating labels: toggle 'filled' based on value
      document.querySelectorAll('.input-wrap .contact-input').forEach(input => {
        const wrap = input.closest('.input-wrap');
        const toggle = () => {
          wrap.classList.toggle('filled', !!input.value);
        };
        input.addEventListener('input', toggle);
        input.addEventListener('focus', toggle);
        input.addEventListener('blur', toggle);
        toggle();
      });
    });
  </script>


 <script>
     document.getElementById('contact-form').addEventListener('submit', function(event) {
       event.preventDefault();
       
       // Show loading state
       const submitBtn = document.querySelector('button[type="submit"]');
       const originalBtnText = submitBtn.textContent;
       submitBtn.textContent = 'Sending...';
       submitBtn.disabled = true;
       
       // Send email using EmailJS
       emailjs.sendForm(
         'service_wk7w0kj', // Replace with your service ID (e.g., 'portfolio-contact')
         'template_68mzk5g', // Replace with your template ID (e.g., 'contact-form')
         this
       )
         .then(function() {
           // Success message
           submitBtn.textContent = 'Message Sent!';
           document.getElementById('contact-form').reset();
           setTimeout(() => {
             submitBtn.textContent = originalBtnText;
             submitBtn.disabled = false;
           }, 3000);
         }, function(error) {
           // Error handling
           console.error('Email error:', error);
           submitBtn.textContent = 'Error! Try Again';
           setTimeout(() => {
             submitBtn.textContent = originalBtnText;
             submitBtn.disabled = false;
           }, 3000);
         });
     });
   </script>
